name       : bind-utils
version    : 9.10.4
release    : 1
source     :
    - http://ftp.isc.org/isc/bind9/9.10.4/bind-9.10.4.tar.gz : f8d412b38d5ac390275b943bde69f4608f67862a45487ec854b30e4448fcb056
license    : ISC
component  : network.util
summary    : Client side programs nslookup, dig and host.
description: |
    Client side programs nslookup, dig and host.
setup      : |
    %configure
build      : |
    %make -C lib/dns
    %make -C lib/isc
    %make -C lib/bind9
    %make -C lib/isccfg
    %make -C lib/lwres
    %make -C bin/dig
install    : |
    %make_install -C bin/dig

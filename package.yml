name       : bind-utils
version    : 9.11.1_p2
release    : 7
source     :
    - ftp://ftp.isc.org/isc/bind9/9.11.1-P2/bind-9.11.1-P2.tar.gz : bf53c6431575ae1612ddef66d18ef9baf2a22d842fa5b0cadc971919fd81fea5
license    : ISC
component  : network.util
summary    : Client side programs nslookup, dig and host.
description: |
    Client side programs nslookup, dig and host.
setup      : |
    %configure
build      : |
    %make -C lib/dns
    %make -C lib/isc
    %make -C lib/bind9
    %make -C lib/isccfg
    %make -C lib/lwres
    %make -C bin/dig
install    : |
    %make_install -C bin/dig

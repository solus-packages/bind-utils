name       : bind-utils
version    : 9.11.1_p1
release    : 6
source     :
    - ftp://ftp.isc.org/isc/bind9/9.11.1-P1/bind-9.11.1-P1.tar.gz : 6b1b3e88d51b8471bd6aee24a8cea70817e850a5901315dc506f9dde275ca638
license    : ISC
component  : network.util
summary    : Client side programs nslookup, dig and host.
description: |
    Client side programs nslookup, dig and host.
setup      : |
    %configure
build      : |
    %make -C lib/dns
    %make -C lib/isc
    %make -C lib/bind9
    %make -C lib/isccfg
    %make -C lib/lwres
    %make -C bin/dig
install    : |
    %make_install -C bin/dig

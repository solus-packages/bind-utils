name       : bind-utils
version    : 9.11.0_p1
release    : 2
source     :
    - ftp://ftp.isc.org/isc/bind9/9.11.0-P1/bind-9.11.0-P1.tar.gz : 094cd3134ba1b44f0910de1334f05a7dca68d583da038de40a8ad7a0cb1592c6
license    : ISC
component  : network.util
summary    : Client side programs nslookup, dig and host.
description: |
    Client side programs nslookup, dig and host.
setup      : |
    %configure
build      : |
    %make -C lib/dns
    %make -C lib/isc
    %make -C lib/bind9
    %make -C lib/isccfg
    %make -C lib/lwres
    %make -C bin/dig
install    : |
    %make_install -C bin/dig

name       : bind-utils
version    : 9.11.2_p1
release    : 9
source     :
    - ftp://ftp.isc.org/isc/bind9/9.11.2-P1/bind-9.11.2-P1.tar.gz : cec31548832fca3f85d95178d4019b7d702039e8595d4c93914feba337df1212
license    : MPL-2.0
component  : network.util
summary    : Client side programs nslookup, dig and host.
networking : yes
description: |
    Client side programs nslookup, dig and host.
setup      : |
    %configure --disable-static
build      : |
    %make -C lib/dns
    %make -C lib/isc
    %make -C lib/bind9
    %make -C lib/isccfg
    %make -C lib/lwres
    %make -C bin/dig
    %make -C bin/nsupdate
install    : |
    %make_install -C bin/dig
    %make_install -C bin/nsupdate

name       : bind-utils
version    : 9.11.0_p5
release    : 5
source     :
    - ftp://ftp.isc.org/isc/bind9/9.11.0-P5/bind-9.11.0-P5.tar.gz : 1e283f0567b484687dfd7b936e26c9af4f64043daf73cbd8f3eb1122c9fb71f5
license    : ISC
component  : network.util
summary    : Client side programs nslookup, dig and host.

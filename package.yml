name       : bind-utils
version    : 9.11.4_p1
release    : 12
source     :
    - ftp://ftp.isc.org/isc/bind9/9.11.4-P1/bind-9.11.4-P1.tar.gz : b0e0dc3c8bf26989b1cad53f90d44a48e39404afc68f65c45bae79b446f0fe23
license    : MPL-2.0
component  : network.util
summary    : Client side programs nslookup, dig and host.
networking : yes
description: |
    Client side programs nslookup, dig and host.
setup      : |
    %configure --disable-static
build      : |
    %make -C lib/dns
    %make -C lib/isc
    %make -C lib/bind9
    %make -C lib/isccfg
    %make -C lib/lwres
    %make -C bin/dig
    %make -C bin/nsupdate
install    : |
    %make_install -C bin/dig
    %make_install -C bin/nsupdate

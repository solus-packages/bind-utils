name       : bind-utils
version    : 9.11.3
release    : 10
source     :
    - ftp://ftp.isc.org/isc/bind9/9.11.3/bind-9.11.3.tar.gz : 0d9dde14b2ec7f9cdc3b69f19540c7a2e4eee7b6c727965dfae48810965876f5
license    : MPL-2.0
component  : network.util
summary    : Client side programs nslookup, dig and host.
networking : yes
description: |
    Client side programs nslookup, dig and host.
setup      : |
    %configure --disable-static
build      : |
    %make -C lib/dns
    %make -C lib/isc
    %make -C lib/bind9
    %make -C lib/isccfg
    %make -C lib/lwres
    %make -C bin/dig
    %make -C bin/nsupdate
install    : |
    %make_install -C bin/dig
    %make_install -C bin/nsupdate

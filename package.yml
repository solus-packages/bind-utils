name       : bind-utils
version    : 9.10.3
release    : 1
source     :
    - ftp://ftp.isc.org/isc/bind9/9.10.3-P3/bind-9.10.3-P3.tar.gz : 690810d1fbb72afa629e74638d19cd44e28d2b2e5eb63f55c705ad85d1a4cb83
license    : ISC 
summary    : Client side programs nslookup, dig and host.
description: |
    Client side programs nslookup, dig and host.
builddeps  :
setup      : |
    %configure
build      : |
    %make -C lib/dns 
    %make -C lib/isc 
    %make -C lib/bind9 
    %make -C lib/isccfg 
    %make -C lib/lwres 
    %make -C bin/dig
install    : |
    %make_install -C bin/dig 
